<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Career Development Platform</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or need support? Get in touch with us!</p>

        <div class="contact-info">
            <p><strong>Email:</strong> support@careerplatform.com</p>
            <p><strong>Phone:</strong> +1 (234) 567-890</p>
            <p><strong>Address:</strong> 123 Career Street, Tech City, USA</p>
        </div>

        <h3>Send us a message</h3>
        <form action="contact.php" method="POST">
            <div class="input-box">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="input-box">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="input-box">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
        
            <button type="submit" class="contact-btn">Send Message</button>
        </form>
        
    </div>
</body>
</html>
