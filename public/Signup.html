<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Career Development Platform</title>
    <link rel="stylesheet" href="Signupstyle.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="Signup.php" method="POST">
            <div class="input-box">
                <input type="text" id="fullname" name="fullname" placeholder=" " required>
                <label for="fullname">Full Name</label>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="input-box">
                <input type="password" id="confirm_password" name="confirm_password" placeholder=" " required>
                <label for="confirm_password">Confirm Password</label>
            </div>

            <div class="input-box">
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="graduate">Graduate</option>
                    <option value="employer">Employer</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="terms">
                <p><a href="Terms-and-Conditions.html" target="_blank">Read our Terms & Conditions</a></p>
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="signup-footer">Already have an account? <a href="Login.html">Login here</a></p>
    </div>
</body>
</html>
